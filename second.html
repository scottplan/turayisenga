<!DOCTYPE html>
<html>
<head>
	<title>while/title>
</head>
<body bgcolor="blue">
	<h1>thefollowing is the table of multiplication of entered number</h1>
<script>
	var table=parseInt(prompt("enter number"));
	while(k=1;k<=10;k++){
		var tab=table*k;
		document.write(table+"*"+k+"="+tab+"<br/>");
	}
</script>
</body>
</html>
